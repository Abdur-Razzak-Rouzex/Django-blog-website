{% extends 'blog/base.html' %}
{% block title %}
    <title>Blog</title>
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card mb-4">
                <article class="media content-section">
                    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
                    <div class="media-body">
                        <div class="article-metadata">
                            <a class="mr-2" href="{% url 'user-post' object.author.username %}">{{ object.author }}</a>
                            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                        </div>
                        <h2 class="article-title">{{ object.title }}</h2>
                        <p class="article-content">{{ object.content }}</p>
                        {% if object.author == user %}
                            <div>
                                <a class="btn btn-outline-secondary btn-sm mt-1 mb-1"
                                   href="{% url 'post-update' object.id %}">Update</a>
                                <a class="btn btn-outline-danger btn-sm mt-1 mb-1 ml-4"
                                   href="{% url 'post-delete' object.id %}">Delete</a>
                            </div>
                        {% endif %}
                    </div>
                </article>
            </div>
        </div>
    </div>

{% endblock content %}

{% extends 'blog/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Delete?</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card mb-1">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Delete Post</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-danger ml-2" type="submit">Yes, Delete</button>
                            <a class="btn btn-outline-secondary ml-2" href="{% url 'post-detail' object.id %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
